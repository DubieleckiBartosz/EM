
name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: 5.0.x 
      - name: Restore dependencies
        run: dotnet restore EventManagement.API/EventManagement.API.sln
      - name: Build
        run: dotnet build EventManagement.API/EventManagement.API.sln --no-restore
      - name: Test
        run: dotnet test Tests/Application.UnitTests/
      - name: Build the Docker image
        run: docker-compose -f EventManagement.API/docker-compose.yml build 
      - name: up mssql container
        run: docker-compose -f EventManagement.API/docker-compose.yml up -d
      - name: Integration test
        run: dotnet test Tests/EM.IntegrationTests/
   
        
